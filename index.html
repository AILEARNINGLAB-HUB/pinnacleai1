        <script type="x-shader/x-fragment" id="contactShaderSource">#version 300 es
/*********
* made by Matthias Hurrle (@atzedent)
*/
precision highp float;
out vec4 O;
uniform float time;
uniform vec2 resolution;
#define FC gl_FragCoord.xy
#define R resolution
#define T time
#define N normalize
#define MN min(R.x,R.y)
#define rot(a) mat2(cos((a)-vec4(0,11,33,0)))
#define hue(a) (.5+.5*sin(3.14*(a)+vec3(1,2,3)))
float rnd(vec3 p) {
	p=fract(p*vec3(12.9898,78.233,156.345));
	p+=dot(p,p+34.56);
	return fract(p.x*p.y*p.z);
}
float cube(vec3 p, vec3 c) {
	p=abs(p)-c;
	return length(max(p,.0))+min(.0,max(max(p.x,p.y),p.z));
}
float smin(float a, float b, float k) {
	float h=clamp(.5+.5*(b-a)/k,.0,1.);
	return mix(b,a,h)-k*h*(1.-h);
}
vec4 map(vec3 p) {
	float t=T;
	const float k=1.2;
	p.z-=t;
	vec3 id=floor(p/k);
	p.xy*=rot(sin(t+id.z*.2));
	id=floor(p/k);
	p=mod(p, k)-k*.5;
	const float s=.34, o=.55;
	float d=cube(p, vec3(0.25))-.05;
	d=smin(d,-(length(p)-s),-.02);
	d=smin(d,-min(
		min(
			length(abs(p)-vec3(o,0,0))-s,
			length(abs(p)-vec3(0,o,0))-s
		),length(abs(p)-vec3(0,0,o))-s),
		-.02
	);
	return vec4(id,d);
}
vec3 norm(vec3 p) {
	float h=1e-3; vec2 k=vec2(-1,1);
	return N(
		k.xyy*map(p+k.xyy*h).w+
		k.yxy*map(p+k.yxy*h).w+
		k.yyx*map(p+k.yyx*h).w+
		k.xxx*map(p+k.xxx*h).w
	);
}
vec3 render(inout vec3 p, vec3 rd, inout vec3 n, float mx) {
	vec3 col=vec3(0);
	float iter;
	vec3 id=vec3(0);
	float dd=.0, at=.0;
	for (float i=.0; i<mx; i++) {
		vec4 d = map(p);
		if(abs(d.w)<1e-3) {
			iter=i/100.;
			id=d.xyz;
			break;
		}
		if (dd>8.) break;
		p+=d.w*rd;
		dd+=d.w;
		at+=.05*(.05/dd);
	}
	if(dd<8.) {
		n=norm(p);
		vec3
		lp=vec3(1,2.*sin(T),exp(-cos(T))-5.),
		l=normalize(lp-p), c=hue(rnd(id));
		float dif=clamp(dot(l,n),.0,1.),
		fres=pow(clamp(1.+dot(rd,n),.0,1.),5.),
		spec=pow(clamp(dot(reflect(rd,n),l),.0,1.),64.);
		col+=.08*c+dif*dif*c;
		col=mix(col,vec3(0),fres);
		col+=spec*c+spec*.7;
		col*=vec3(1.-iter);
		col+=at;
	}
	col=mix(vec3(0),min(col,.5),exp(-225e-4*dd*dd));
	return col;
}
void main() {
	vec2 uv=(FC-.5*R)/MN;
	vec3 p=vec3(sin(T)*.4,0,-4),
	rd=N(vec3(uv,.4)), n=vec3(0),
	col=render(p,rd,n,800.);
	p+=n*5e-2;
	rd=reflect(rd,n);
	col+=.25*render(p,rd,n,15.);
	col*=1.5;
	col=tanh(col*col*col);
	col=pow(col,vec3(.4545));
	uv=FC/R*2.-1.;
	uv*=.95;
	uv*=uv*uv*uv*uv;
	float v=pow(dot(uv,uv),.8);
	col=mix(col,vec3(0),v);
	col=max(col,.08);
  O=vec4(col,1);
}</script>
